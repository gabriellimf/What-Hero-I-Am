<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark py-2">
        <div class="container-fluid">
          <svg xmlns="http://www.w3.org/2000/svg" width="35" height="25" fill="currentColor" class="bi bi-houses-fill" style="color:#ededed" viewBox="0 0 27 13">
            <path d="M7.207 1a1 1 0 0 0-1.414 0L.146 6.646a.5.5 0 0 0 .708.708L1 7.207V12.5A1.5 1.5 0 0 0 2.5 14h.55a2.51 2.51 0 0 1-.05-.5V9.415a1.5 1.5 0 0 1-.56-2.475l5.353-5.354L7.207 1Z"/>
            <path d="M8.793 2a1 1 0 0 1 1.414 0L12 3.793V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v3.293l1.854 1.853a.5.5 0 0 1-.708.708L15 8.207V13.5a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 4 13.5V8.207l-.146.147a.5.5 0 1 1-.708-.708L8.793 2Z"/>
          </svg>
          <a class="navbar-brand" href="#">What hero am i?</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Discover what hero you are!</h5>
          <p class="card-text">
            It's simples, just type your name bellow, and wait for the magic...
          </p>
          <div class="input-group input-group-lg">
            <button type="submit" class="btn btn-secondary" onclick="generateHero()" id="generateHero">Discover</button>
            <input
              type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"/>
          </div>
          <div id="heroGenerated">
            <div id="basicInfo">
              
            </div>
          </div>
          <ul id="result" class="mt-3 d-none"></ul>
        </div>
      </div>
    </main>
    <footer id="sticky-footer" class="flex-shrink-0 py-1 bg-dark text-light">
      <div class="container text-center">
        Created with ❤️ by Gabrielli M. Feletti
        <div id="sticky-footer" class="flex-shrink-0 py-0 bg-dark text-light">
          <small>Since 09/03/2023, Brazil.</small>
        </div>
      </div>
    </footer>
    <script src="./requests.js" type="text/javascript"></script>
